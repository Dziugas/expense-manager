{% extends 'base.html' %}
{% block content %}
<div class="container text-left">
    <h2>Sign up and create your first keeper</h2>
    <form class="" action="{% url 'accounts:signUp' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-dark mb-5">Create</button>
    </form>
</div>
{% endblock %}
