{% extends 'base.html' %}
{% block content %}
<form method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{ form }}
    </div>
    <button class="btn btn-dark mb-5" type="submit" style="text-decoration:none;">
        Save
    </button>
    <button class="btn btn-dark mb-5">
        <a style="color: inherit; text-decoration:none;" href="{% url 'islaidos_app:viewKeeper' keeper.id %}">Cancel</a>
    </button>
</form>
{% endblock%}
