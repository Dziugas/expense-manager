{% extends 'base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}

    <p class="lead font-weight-bold">Ar tikrai norite ištrinti šį išlaidų tipą?</p>
    <p>Tipas: {{islaidu_tipas.tipas}}</p>
    <p>Aktyvus: {{islaidu_tipas.aktyvus}}</p>

    <button type="submit" class="btn btn-dark mb-5">
        <a style="color: inherit; text-decoration:none;">Ištrinti</a>
    </button>
</form>


{% endblock %}
