{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}

    <p class="lead font-weight-bold">Ar tikrai norite ištrinti šį įrašą?</p>
    <p> Dokumento nr. {{islaidu_irasas.dok_nr}}</p>
    <p> Tiekejas {{islaidu_irasas.tiekejas}}</p>
    <p> Išlaidų suma {{islaidu_irasas.suma}} EUR</p>

    <button type="submit" class="btn btn-dark mb-5">
        <a style="color: inherit; text-decoration:none;">Ištrinti</a>
    </button>
</form>

{% endblock %}
