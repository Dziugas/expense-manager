<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Keeper</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block chart %}
    {% endblock %}
</head>

<body>

<div class="jumbotron bg-dark text-muted text-center mb-5">
    <div class="container">
        <h1 class="display-1">
                {% if '/keepers/' in request.path %}
                {{keeper.keeper_name}}
                {% else %}
                Expense Keepers
                {% endif %}
        </h1>
        <p class="lead">
            <a style="color: inherit; text-decoration:none;" href="/">
                Collect and analyse small project expenses
            </a>
        </p>
    </div>

</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <div class="jumbotron bg-dark text-muted text-center mb-5"></div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
